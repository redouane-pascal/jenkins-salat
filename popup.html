<style>
.box {
  position: relative;
}
.ribbon {
  position: absolute;
  left: -5px; top: -15px;
  z-index: 11;
  overflow: hidden;
  width: 75px; height: 75px;
  text-align: right;
}
.ribbon span {
  font-size: 10px;
  font-weight: bold;
  color: #FFF;
  text-transform: uppercase;
  text-align: center;
  line-height: 20px;
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
  width: 100px;
  display: block;
  background: #3F5705;
  background: linear-gradient(#9BC90D 0%, #3F5705 100%);
  box-shadow: 0 3px 10px -5px rgba(0, 0, 0, 1);
  position: absolute;
  top: 19px; left: -21px;
}
.ribbon span::before {
  content: "";
  position: absolute; left: 0px; top: 100%;
  z-index: -1;
  border-left: 3px solid #3F5705;
  border-right: 3px solid transparent;
  border-bottom: 3px solid transparent;
  border-top: 3px solid #3F5705;
}
.ribbon span::after {
  content: "";
  position: absolute; right: 0px; top: 100%;
  z-index: -1;
  border-left: 3px solid transparent;
  border-right: 3px solid #3F5705;
  border-bottom: 3px solid transparent;
  border-top: 3px solid #3F5705;
}
.showParam {
	position: relative;
	animation-name: aller;
	animation-duration: 2s;
}
@keyframes aller {
	0%   {top:-90px;}
	100%  {top:-10px;}
}
.hideParam {
	position: relative;
	animation-name: retour;
	animation-duration: 1s;
}
@keyframes retour {
	0%  {top:-10px;}
	100% {top:-90px;}
}
