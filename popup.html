<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
</head>

<body style="overflow: visible !important; background-image: url('/img/bg.png');">
    <div id="divContainer" class="box container">
        <div id="divPrayerNames" class="progress">
            <div id="salat0" class="progress-bar" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="background-color: #12BED4;"></div>
            <div id="salat1" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="background-color: #12A3D7;">
                <span class="prayerTitle" style="color: white !important;">الصبح</span>
            </div>
            <div id="salat2" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="background-color: #475DAA;">
                <span class="prayerTitle" style="color: white !important;">الظهر</span>
            </div>
            <div id="salat3" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="background-color: #373FBA;">
                <span class="prayerTitle" style="color: white !important;">العصر</span>
            </div>
            <div id="salat4" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="background-color: #00007A;">
                <span class="prayerTitle" style="color: white !important;">المغرب</span
          >
        </div>
        <div
          id="salat5"
          class="progress-bar progress-bar-striped active"
          role="progressbar"
          aria-valuenow="40"
          aria-valuemin="0"
          aria-valuemax="100"
          style="background-color: #131537;"
        >
          <span class="prayerTitle" style="color: white !important;"
            >العشاء</span
          >
        </div>
      </div>
      <div id="divTodayBar" class="progress">
        <div
          id="hourBar"
          class="progress-bar progress-bar-striped active"
          role="progressbar"
          aria-valuenow="40"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <span id="currentHour"></span>
                <img id="clock" src="/img/clock.png" />
            </div>
        </div>
        <div id="divPrayerTimes" class="progress">
            <div id="divSalatTime1" class="divHour">
                <span id="salatTime1" class="hour">--:--</span>
            </div>
            <div id="divSalatTime2" class="divHour">
                <span id="salatTime2" class="hour">--:--</span>
            </div>
            <div id="divSalatTime3" class="divHour">
                <span id="salatTime3" class="hour">--:--</span>
            </div>
            <div id="divSalatTime4" class="divHour">
                <span id="salatTime4" class="hour">--:--</span>
            </div>
            <div id="divSalatTime5" class="divHour">
                <span id="salatTime5" class="hour">--:--</span>
            </div>
            <div id="divSalatTime6" class="divHour">
                <span id="salatTime5" class="hour">&nbsp;</span>
            </div>
        </div>

        <div id="divParam">
            <div class="form-group divCity">
                <a id="closeBtn" href="#" title="إختيار المدينة">
                    <img id="showCities" src="/img/svg_md-locate.svg" />
                </a>
                <select id="choosedCity" class="form-control"></select>
            </div>
        </div>

        <div id="cityName">
			<div id="about" style="position: absolute;">
				<p data-toggle="tooltip" style="margin: 0 0 0px !important;font-size: 10px;padding-left: 2px;padding-top: 10px;font-weight: bold;color: #03148c;" title="Support Me">
                    By Radwan BASQUAL
				</p>
			</div>
            <p id="infos" data-toggle="tooltip" data-placement="top">
                Réalisé par Radwan BASQUAL
            </p>
        </div>

    </div>

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/momentJS.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
